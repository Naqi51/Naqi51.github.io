<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammad Naqiuddin - Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    img.profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #3498db;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    h2 {
      color: #16a085;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="Mohammad Naqiuddin" class="profile-pic">
    <h1>Mohammad Naqiuddin</h1>
    <h2>Database Administrator (MySQL)</h2>
    <p>
      Welcome to my profile! I am a passionate database administrator specializing in <strong>MySQL</strong>. <br>
      I love working with databases and also enjoy programming in <strong>Python</strong>.
    </p>
    <button class="btn" onclick="showMessage()">Say Hello</button>
  </div>

  <script>
    function showMessage() {
      alert("Hello! I'm Mohammad Naqiuddin, and I love MySQL & Python!");
    }
  </script>
</body>
</html>
